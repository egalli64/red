<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="/red/sit.css">
       <title>Sit&Eat Registrazione</title>

</head>
<body>
    <div class="login-clean">
        <form method="post" action="/red/start/signIn">
          <div class="imgcontainer">
            <figure>
            <img src="/red/immagine/SIT.jpg" alt="SIT" width="80%">

            </figure>
          </div>
          <div class="illustration"><i class="icon ion-ios-navigate"></i></div>

            <div class="form-row">
              <div class="col-md-4 mb-3">
              
                <input type="text" name="nome" class="form-control" id="validationDefault01" placeholder="Nome">
              </div>
              <div class="col-md-4 mb-3">
        
                <input type="text" name="cognome" class="form-control" id="validationDefault02" placeholder="Cognome">
              </div>
              <div class="col-md-4 mb-3">
               
                <div class="input-group">
                  <div class="input-group-prepend">
            
                  </div>
                  <input type="text" name="username" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
               
                <input type="text" name="email" class="form-control" id="validationDefault03" placeholder="Email" >
              </div>
              <div class="col-md-3 mb-3">
           
                <input type="text" name="telefono" class="form-control" id="validationDefault04" placeholder="Telefono">
              </div>
              <div class="col-md-3 mb-3">
                
                <input type="password" name="password" class="form-control" id="validationDefault05" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group">
                <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Accetta i termini e le condizioni di servizio
                </label>
                <br>
                <a href="index.html" class="forgot">Sei gi√† registrato? Accedi</a>
                
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Registrati</button>
          </form>
        </div>
</body>
</html>

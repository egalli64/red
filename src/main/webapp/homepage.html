<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SIT & EAT</a>
        <img src="immagine/SIT.jpg" width="80" height="50" alt="logo">
      </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Sedi</a>
        <a class="nav-item nav-link" href="#">Menu</a>
      </div>
    </div>
  </nav>
<div class="container">
  <h2>Dove siamo</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active" >
        <img src="immagine/milano.png" alt="Milano" style="width:100%;">
        <div class="carousel-caption">
          <h3>Milano</h3>
        <p>Piazza Duomo - Porta Venezia - Corso Como</p>
        </div>
      </div>

      <div class="item">
        <img src="immagine/roma.png" alt="Roma" style="width:100%;">
        <div class="carousel-caption">
          <h3>Roma</h3>
        <p>Piazza di Spagna - Piazza del Popolo - Via del Corso</p>
        </div>
      </div>
    
      <div class="item">
        <img src="immagine/torino.png" alt="Torino" style="width:100%;">
        <div class="carousel-caption">
          <h3>Torino</h3>
        <p>Piazza Castello - Lingotto - Via Nizza </p>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

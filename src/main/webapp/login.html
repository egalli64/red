<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="sit.css">
    <title>Sit&Eat Login</title>
</head>

<body>

        <div class="login-clean">
            <form method="post">
              <div class="imgcontainer">
                <figure>
                <img src="immagine/SIT.jpg" alt="SIT" width="80%">
                </figure>
              </div>
                <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
    
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Accedi</button></div>
                <br>
                <a href="form.html" class="forgot">Non sei registrato? Registrati</a>
                <a href="#" class="forgot">Hai dimenticato la tua password?</a>
            </form>
        </div>
        
       
        
</body>

</html>
